{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">id</label>
        <div class="col-sm-10">  
          <input type="text" readonly id="id" name="id" class="form-control" value="{{singlepicked.0}}">    
        </div>
    </div>

    <div class="form-group row">
            <label for="restaurantname" class="col-sm-2 col-form-label">Restaurant Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="restaurantname" name="restaurantname" placeholder="restaurantname" value="{{singlepicked.1}}">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="foodtype" class="col-sm-2 col-form-label">Food Type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="foodtype" name="foodtype" placeholder="foodtype" value="{{singlepicked.2}}">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" name="address" placeholder="address" value="{{singlepicked.3}}">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" value="{{singlepicked.4}}">
            </div>
          </div>
          
          <div class="form-group row">
              <label for="website" class="col-sm-2 col-form-label">Website</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="website" name="website" placeholder="website" value="{{singlepicked.5}}">
              </div>
          </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">修改</button>
      </div>
    </div>
  
</form>
</div>
{% endblock %}
