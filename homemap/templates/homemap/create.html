{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="POST" enctype="multipart/form-data" class="container ui inverted yellow table pt-5 pb-3">
    {% csrf_token %}
    
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" id="id" name="id" class="form-control" placeholder="id">
        </div>
      </div>

    <div class="form-group row">
      <label for="restaurantname" class="col-sm-2 col-form-label">Restaurant Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="restaurantname" name="restaurantname" placeholder="restaurantname">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="foodtype" class="col-sm-2 col-form-label">Food Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="foodtype" name="foodtype" placeholder="foodtype">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" name="address" placeholder="address">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
      </div>
    </div>
    
    <div class="form-group row">
        <label for="website" class="col-sm-2 col-form-label">Website</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="website" name="website" placeholder="website">
        </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-danger">新增</button>
      </div>
    </div>
    
</form>
</div>
{% endblock %}
